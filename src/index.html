<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div data-responsive-background-image style="background-image: url(${require('./' + process.env.IMAGE).placeholder});">
      <img src="${require('./' + process.env.IMAGE).src}"
        srcset="${require('./' + process.env.IMAGE).srcSet}" >
    </div>

    <a href="${require('./' + process.env.IMAGE).src}"
        class="hero-pic replace">
        <img src="${require('./' + process.env.IMAGE).placeholder}"
            class="hero-preview"
            alt="big picture">
    </a>
    <button style="position: absolute; top: 50%; left: 70%"
            data-tippy="Ex porro deleniti optio. Ducimus dolorum quam et quam. Est tempora aperiam eum odio odio qui sint tempora.
Veniam ea animi nihil expedita dolorem. Non explicabo hic praesentium non harum quas."
            class="btn">Kaufe Lampe</button>

    <button style="position: absolute; top: 60%; left: 20%"
            data-tippy="I'm a tooltip!"
            class="btn">Hi, kaufe bunte Kugel?</button>

    <button style="position: absolute; top: 70%; left: 20%"
            data-tippy="I'm a tooltip!"
            class="btn">Hallo du, Fahrrad?</button>
  </body>
</html>
