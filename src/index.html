<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saras Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/taggd/4.0.0/taggd.css" />
  </head>
  <body>
    <div splash>
      <img
        splash-img
        id="splash-img"
        src="${ require( './sets/' + process.env.SET + '/image.jpg' ).placeholder }"
        data-src="${ require( './sets/' + process.env.SET + '/image.jpg' ).src }"
        data-srcSet="${ require( './sets/' + process.env.SET + '/image.jpg' ).srcSet }" />
      <img
        splash-pre-img
        style="display: none;"
        src="${ require( './sets/' + process.env.SET + '/image.jpg' ).src }"
        srcset="${ require( './sets/' + process.env.SET + '/image.jpg' ).srcSet }" >
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/taggd/4.0.0/taggd.min.js"></script>
  </body>
</html>
